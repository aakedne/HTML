<!DOCTYPE html>
<html>
<head>
    <title>Dive, span, input and forms</title>
</head>
<body>
<!--two popular HTML containers, div(block containers) and span(inline containers)-->
<div class="myDiv">
    <h2>This is a heading in a div element</h2>
    <p>This is some text in a div element.</p>
</div>
<span>I need to go home.</span>


<!--For Input you can define date, range emails, file, checkbox, radio, submit button-->
<!--A form element is a wrapper input-->
<form>
<input type="text" value="Enter Your Username"/><br></form>
<input type="password" /> <br>

<textarea row="10" cols="30">
Enter a paragraph
</textarea>


</body>
</html>
